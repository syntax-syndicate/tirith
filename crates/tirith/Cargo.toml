[package]
name = "tirith"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "Terminal security - catches homograph attacks, pipe-to-shell, ANSI injection"
repository = "https://github.com/sheeki03/tirith"
homepage = "https://github.com/sheeki03/tirith"
readme = "../../README.md"
keywords = ["security", "url", "shell", "cli"]
categories = ["command-line-utilities"]

[[bin]]
name = "tirith"
path = "src/main.rs"

[dependencies]
tirith-core = { workspace = true }
clap = { workspace = true }
clap_complete = { workspace = true }
clap_mangen = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
is-terminal = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
home = { workspace = true }

[package.metadata.deb]
maintainer = "Shivom Sharma <shivomsharma03@gmail.com>"
section = "utils"
depends = "ca-certificates"
# Paths relative to crates/tirith/ (NOT repo root)
assets = [
    ["target/release/tirith", "usr/bin/", "755"],
    # Shell hooks
    ["assets/shell/tirith.sh", "usr/share/tirith/shell/", "644"],
    ["assets/shell/lib/zsh-hook.zsh", "usr/share/tirith/shell/lib/", "644"],
    ["assets/shell/lib/bash-hook.bash", "usr/share/tirith/shell/lib/", "644"],
    ["assets/shell/lib/fish-hook.fish", "usr/share/tirith/shell/lib/", "644"],
    ["assets/shell/lib/powershell-hook.ps1", "usr/share/tirith/shell/lib/", "644"],
    # Completions (generated by CI before cargo-deb)
    ["assets/completions/tirith.bash", "usr/share/bash-completion/completions/", "644"],
    ["assets/completions/_tirith", "usr/share/zsh/site-functions/", "644"],
    ["assets/completions/tirith.fish", "usr/share/fish/vendor_completions.d/", "644"],
    # Man page (generated by CI before cargo-deb)
    ["assets/man/tirith.1", "usr/share/man/man1/", "644"],
]
